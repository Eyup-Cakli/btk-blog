<div class="container">
  <div class="register-header">
    <h1>Join Us Now!</h1>
  </div>
  <form class="register-form">
    <mat-form-field class="name-full-width">
      <mat-label>First name</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field class="last-name-full-width">
      <mat-label>Last name</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field class="email-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
        <mat-error>Please enter a valid email address</mat-error>
      }
      @if (emailFormControl.hasError('required')) {
        <mat-error>Email is <strong>required</strong></mat-error>
      }
    </mat-form-field>

    <mat-form-field class="password-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password">
    </mat-form-field>

    <div class="row-fields">
      <mat-form-field class="location-full-width">
      <mat-label>City</mat-label>
      <input matInput placeholder="Ex. San Francisco">
    </mat-form-field>
    <mat-form-field class="location-full-width">
      <mat-label>State</mat-label>
      <input matInput placeholder="Ex. California">
    </mat-form-field>
    </div>

    <div class="date-container">
      <mat-form-field class="date-full-width">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="register-buttons">
      <button class="register-button" mat-flat-button color="primary" (click)="home()">Register</button>
      <button class="login-button" mat-button (click)="login()">Login up</button>
    </div>
  </form>
</div>
