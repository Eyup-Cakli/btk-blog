<div class="container">
  <div class="login-header">
    <h1>Wellcome the Blog</h1>
  </div>
  <form class="login-form">
    <mat-form-field class="email-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
        <mat-error>Please enter a valid email address</mat-error>
      }
      @if (emailFormControl.hasError('required')) {
        <mat-error>Email is <strong>required</strong></mat-error>
      }
    </mat-form-field>

    <mat-form-field class="password-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password">
    </mat-form-field>

    <div class="login-buttons">
      <button class="login-button" mat-flat-button (click)="home()">Login</button>
      <button class="register-button" mat-button (click)="register()">Sign up</button>
    </div>
  </form>
</div>
