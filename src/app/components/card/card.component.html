<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>{{data.title}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{data.img}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{data.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button style="color: white;" class="delete-button">
      <mat-icon class="delete-icon">delete</mat-icon>
      Delete
    </button>
    <button mat-button style="color: white;" class="update-button">
      <mat-icon class="update-icon">update</mat-icon>
      Update
    </button>
  </mat-card-actions>
</mat-card>
